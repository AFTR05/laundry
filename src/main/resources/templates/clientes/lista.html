<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <title>Gesti√≥n de Clientes</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between">
      <h2><i class="bi bi-people"></i> Clientes Registrados</h2>
      <a th:href="@{/clientes/nuevo}" class="btn btn-light">
        <i class="bi bi-plus-lg"></i> Nuevo
      </a>
    </div>

    <div class="card-body">
      <div th:replace="~{layout/fragments/mensajes :: mensajes}"></div>

      <table class="table table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Distrito</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
          <td th:text="${cliente.id}"></td>
          <td th:text="${cliente.nombre}"></td>
          <td th:text="${cliente.distrito}"></td>
          <td>
            <a th:href="@{/clientes/ver/} + ${cliente.id}"
               class="btn btn-sm btn-info">
              <i class="bi bi-eye"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
