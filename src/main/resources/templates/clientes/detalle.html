<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h2><i class="bi bi-person-badge"></i> Detalle del Cliente</h2>
            <a th:href="@{/clientes}" class="btn btn-light">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h3 th:text="${cliente.nombre}"></h3>
                    <p class="text-muted">ID: <span th:text="${cliente.id}"></span></p>
                </div>
                <div class="col-md-4 text-end">
                    <span class="badge bg-success fs-6" th:text="${cliente.estado}"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header bg-light">Información Básica</div>
                        <div class="card-body">
                            <p><strong>Distrito:</strong> <span th:text="${cliente.distrito}"></span></p>
                            <p><strong>Dirección:</strong> <span th:text="${cliente.direccion}"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-light">Acciones</div>
                        <div class="card-body text-center">
                            <a th:href="@{/clientes/editar/} + ${cliente.id}"
                               class="btn btn-warning me-2">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
