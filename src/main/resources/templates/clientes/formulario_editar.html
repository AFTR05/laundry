<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Editar Cliente</title>
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 th:text="${titulo}">Editar Cliente</h2>
        </div>

        <div class="card-body">
            <form th:action="@{/clientes/editar}" th:object="${clienteForm}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                        <div class="text-danger" th:errors="*{nombre}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Distrito</label>
                        <input type="text" class="form-control" th:field="*{distrito}" required>
                        <div class="text-danger" th:errors="*{distrito}"></div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Direcci√≥n</label>
                        <textarea class="form-control" th:field="*{direccion}" rows="2"></textarea>
                    </div>

                    <div class="col-md-6 mt-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select" th:field="*{estado}">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4 d-flex justify-content-end gap-2">
                    <a th:href="@{/clientes}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Actualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
