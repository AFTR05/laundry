<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <title>Tipos de Insumo</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between">
      <h2><i class="bi bi-box-seam"></i> Tipos de Insumo</h2>
      <a th:href="@{/tiposInsumo/nuevo}" class="btn btn-light">
        <i class="bi bi-plus-lg"></i> Nuevo
      </a>
    </div>

    <div class="card-body">
      <div th:replace="~{layout/fragments/mensajes :: mensajes}"></div>

      <table class="table table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tipo : ${tiposInsumo}">
          <td th:text="${tipo.id}"></td>
          <td th:text="${tipo.nombre}"></td>
          <td th:text="${tipo.descripcion}"></td>
          <td>
            <span class="badge" th:classappend="${tipo.estado == 'activo'} ? 'bg-success' : 'bg-secondary'"
                  th:text="${tipo.estado}"></span>
          </td>
          <td>
            <a th:href="@{/tiposInsumo/ver/{id}(id=${tipo.id})}"
               class="btn btn-sm btn-info"
               data-bs-toggle="tooltip" title="Ver detalles">
              <i class="bi bi-eye"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
