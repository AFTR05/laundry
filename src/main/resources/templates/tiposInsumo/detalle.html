<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Detalle Tipo Insumo</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h2><i class="bi bi-box-seam"></i> Detalle del Tipo de Insumo</h2>
            <a th:href="@{/tiposInsumo}" class="btn btn-light">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h3 th:text="${tiposInsumo.nombre}"></h3>
                    <p class="text-muted">ID: <span th:text="${tiposInsumo.id}"></span></p>
                </div>
                <div class="col-md-4 text-end">
                    <span class="badge fs-6"
                          th:classappend="${tiposInsumo.estado == 'activo'} ? 'bg-success' : 'bg-secondary'"
                          th:text="${tiposInsumo.estado}"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header bg-light">Información Básica</div>
                        <div class="card-body">
                            <p><strong>Descripción:</strong>
                                <span th:text="${tiposInsumo.descripcion}"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-light">Acciones</div>
                        <div class="card-body text-center">
                            <a th:href="@{/tiposInsumo/editar/{id}(id=${tiposInsumo.id})}"
                               class="btn btn-warning me-2">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a th:href="@{/tiposInsumo/eliminar/{id}(id=${tiposInsumo.id})}"
                               class="btn btn-danger"
                               onclick="return confirm('¿Eliminar este tipo de insumo?')">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
