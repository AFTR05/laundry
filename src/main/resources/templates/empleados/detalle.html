<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h2><i class="bi bi-person-badge"></i> Detalle del Empleado</h2>
            <a th:href="@{/empleados}" class="btn btn-light">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h3 th:text="${empleado.nombre + ' ' + empleado.apellidos}"></h3>
                    <p class="text-muted">ID: <span th:text="${empleado.id}"></span></p>
                </div>
                <div class="col-md-4 text-end">
                    <span class="badge fs-6"
                          th:classappend="${empleado.estado == 'activo'} ? 'bg-success' : 'bg-secondary'"
                          th:text="${empleado.estado}"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header bg-light">Información Personal</div>
                        <div class="card-body">
                            <p><strong>Fecha de Nacimiento:</strong>
                                <span th:text="${#temporals.format(empleado.fechaNacimiento, 'dd/MM/yyyy')}"></span></p>
                            <p><strong>Edad:</strong>
                                <span th:text="${#temporals.year(T(java.time.LocalDate).now()) - #temporals.year(empleado.fechaNacimiento)}"></span> años</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-light">Acciones</div>
                        <div class="card-body text-center">
                            <a th:href="@{/empleados/editar/} + ${empleado.id}" class="btn btn-warning me-2">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
