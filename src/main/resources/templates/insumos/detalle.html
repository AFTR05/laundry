<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Detalle Insumo</title>
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h2><i class="bi bi-box-seam"></i> Detalle del Insumo</h2>
            <a th:href="@{/insumos}" class="btn btn-light">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card-body">
            <h3 th:text="${insumo.nombre}"></h3>
            <p class="text-muted">Estado: <span th:text="${insumo.estado}"></span></p>

            <div class="row">
                <div class="col-md-6">
                    <p><strong>Precio:</strong> $<span th:text="${insumo.precio}"></span></p>
                    <p><strong>Tipo de Insumo:</strong> <span th:text="${insumo.tipoInsumo.nombre}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
