<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle Insumo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h2><i class="bi bi-box-seam"></i> Detalle del Insumo</h2>
            <a th:href="@{/insumos}" class="btn btn-light">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h3 th:text="${insumo.nombre}"></h3>
                </div>
                <div class="col-md-4 text-end">
                    <span class="badge fs-6"
                          th:classappend="${insumo.estado == 'activo'} ? 'bg-success' : 'bg-secondary'"
                          th:text="${insumo.estado}"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header bg-light">Informaci√≥n</div>
                        <div class="card-body">
                            <p><strong>Precio:</strong> $<span th:text="${insumo.precio}"></span></p>
                            <p><strong>Tipo de Insumo:</strong> <span th:text="${insumo.tipoInsumo.nombre}"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-light">Acciones</div>
                        <div class="card-body text-center">
                            <a th:href="@{/insumos/editar/} + ${insumo.id}" class="btn btn-warning me-2">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
