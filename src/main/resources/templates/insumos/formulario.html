<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Formulario Insumo</title>
</head>
<body class="bg-light">
<div layout:fragment="content">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 th:text="${titulo}">Formulario de Insumo</h2>
    </div>

    <div class="card-body">
      <form th:action="@{/insumos/guardar}" th:object="${insumoForm}" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
            <div class="text-danger" th:errors="*{nombre}"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" th:field="*{precio}" step="0.01" required>
            <div class="text-danger" th:errors="*{precio}"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}" required>
              <option value="">Seleccione...</option>
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Tipo de Insumo</label>
            <select class="form-select" name="tipoInsumoId" required>
              <option value="">Seleccione un tipo de insumo</option>
              <option th:each="tip : ${tipoInsumos}"
                      th:value="${tip.id}"
                      th:text="${tip.nombre}"></option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <a th:href="@{/insumos}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Cancelar
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
