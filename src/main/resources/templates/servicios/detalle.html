<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h2><i class="bi bi-info-circle"></i> Detalle del Servicio</h2>
            <a th:href="@{/servicios}" class="btn btn-light">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-8">
                    <p><strong>ID:</strong> <span th:text="${servicio.id}"></span></p>
                </div>
                <div class="col-md-4 text-end">
                    <span class="badge fs-6"
                          th:classappend="${servicio.estado == 'activo'} ? 'bg-success' : 'bg-secondary'"
                          th:text="${servicio.estado}"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header bg-light">Información</div>
                        <div class="card-body">
                            <p><strong>Fecha:</strong> <span th:text="${#dates.format(servicio.fecha, 'dd/MM/yyyy')}"></span></p>
                            <p><strong>Empleado que Recibe:</strong> <span th:text="${servicio.empleadoRecibe.nombre}"></span></p>
                            <p><strong>Empleado que Lava:</strong> <span th:text="${servicio.empleadoLava.nombre}"></span></p>
                            <p><strong>Vehículo:</strong> <span th:text="${servicio.tipoVehiculo.placa}"></span></p>
                            <p><strong>Tipo de Lavado:</strong> <span th:text="${servicio.tipoLavado.nombre}"></span></p>
                            <p><strong>Hora Recibe:</strong> <span th:text="${servicio.horaRecibe}"></span></p>
                            <p><strong>Hora Entrega:</strong> <span th:text="${servicio.horaEntrega}"></span></p>
                            <p><strong>Precio:</strong> $<span th:text="${servicio.precio}"></span></p>
                            <p><strong>Motivo:</strong> <span th:text="${servicio.motivo} ?: 'N/A'"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-light">Acciones</div>
                        <div class="card-body text-center">
                            <a th:href="@{/servicios/editar/} + ${servicio.id}"
                               class="btn btn-warning me-2">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
