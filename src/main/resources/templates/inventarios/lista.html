<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <title th:text="${titulo}">Gesti√≥n de Inventarios</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between">
      <h2><i class="bi bi-boxes"></i> Inventario</h2>
      <a th:href="@{/inventarios/nuevo}" class="btn btn-light">
        <i class="bi bi-plus-lg"></i> Nuevo
      </a>
    </div>

    <div class="card-body">
      <div th:replace="~{layout/fragments/mensajes :: mensajes}"></div>

      <table class="table table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Insumo</th>
          <th>Stock</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inv : ${inventarios}">
          <td th:text="${inv.id}"></td>
          <td th:text="${inv.insumo.nombre}"></td>
          <td th:text="${inv.stock}"></td>
          <td th:text="${inv.estado}"></td>
          <td>
            <a th:href="@{/inventarios/ver/} + ${inv.id}"
               class="btn btn-sm btn-info">
              <i class="bi bi-eye"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
