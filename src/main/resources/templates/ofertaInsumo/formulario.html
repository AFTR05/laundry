<!-- ofertaInsumo/formulario.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_proveedor}">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Formulario Oferta</title>
</head>
<body class="bg-light">
<div layout:fragment="content">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 th:text="${titulo}">Formulario Oferta</h2>
    </div>
    <div class="card-body">
      <form th:action="@{/ofertaInsumo/guardar}" th:object="${ofertaInsumoForm}" method="post">
        <input type="hidden" th:name="proveedor_id" th:value="${ofertaInsumoForm.proveedor_id()}">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Insumo</label>
            <select class="form-select" th:field="*{insumo_id}" required>
              <option value="">Seleccione...</option>
              <option th:each="ins : ${insumos}"
                      th:value="${ins.id}"
                      th:text="${ins.nombre}"></option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
          </div>
        </div>
        <div class="mt-4 d-flex justify-content-end gap-2">
          <a th:href="@{/ofertaInsumo}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Cancelar
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
