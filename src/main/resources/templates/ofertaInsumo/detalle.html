<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle Oferta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h2><i class="bi bi-info-circle"></i> Detalle de la Oferta</h2>
            <a th:href="@{/ofertaInsumo}" class="btn btn-light">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${ofertaInsumo.id}"></span></p>
            <p><strong>Insumo:</strong> <span th:text="${ofertaInsumo.insumo.nombre}"></span></p>
            <p><strong>Precio:</strong> $<span th:text="${ofertaInsumo.precio}"></span></p>
            <p><strong>Proveedor:</strong> <span th:text="${ofertaInsumo.proveedor.nombre}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
