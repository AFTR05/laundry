<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Formulario Vehículo</title>
</head>
<body class="bg-light">
<div layout:fragment="content">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 th:text="${titulo}">Formulario Vehículo</h2>
    </div>

    <div class="card-body">
      <form th:action="@{/vehiculos/guardar}" th:object="${vehiculoForm}" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Tipo</label>
            <input type="text" class="form-control" th:field="*{tipo}" required>
            <div class="text-danger" th:errors="*{tipo}"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}" required>
              <option value="">Seleccione...</option>
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" th:field="*{descripcion}" rows="3" required></textarea>
          </div>

          <div class="col-md-6">
            <label class="form-label">Placa</label>
            <input type="text" class="form-control" th:field="*{placa}" required>
            <div class="text-danger" th:errors="*{placa}"></div>
          </div>

          <!-- Dropdown de Cliente -->
          <div class="col-md-6">
            <label class="form-label">Cliente</label>
            <select class="form-select" th:field="*{cliente_id}" required>
              <option value="">Seleccione un cliente</option>
              <option th:each="cliente : ${clientes}"
                      th:value="${cliente.id}"
                      th:text="${cliente.nombre}"></option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <a th:href="@{/vehiculos}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Cancelar
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
