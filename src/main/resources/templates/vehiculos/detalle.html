<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h2><i class="bi bi-car-front"></i> Detalle del Vehículo</h2>
            <a th:href="@{/vehiculos}" class="btn btn-light">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-8">
                    <p><strong>ID:</strong> <span th:text="${vehiculo.id}"></span></p>
                </div>
                <div class="col-md-4 text-end">
                    <span class="badge fs-6"
                          th:classappend="${vehiculo.estado == 'activo'} ? 'bg-success' : 'bg-secondary'"
                          th:text="${vehiculo.estado}"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header bg-light">Información</div>
                        <div class="card-body">
                            <p><strong>Tipo:</strong> <span th:text="${vehiculo.tipo}"></span></p>
                            <p><strong>Descripción:</strong> <span th:text="${vehiculo.descripcion}"></span></p>
                            <p><strong>Placa:</strong> <span th:text="${vehiculo.placa}"></span></p>
                            <p><strong>Cliente:</strong> <span th:text="${vehiculo.cliente.nombre}"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-light">Acciones</div>
                        <div class="card-body text-center">
                            <a th:href="@{/vehiculos/editar/} + ${vehiculo.id}"
                               class="btn btn-warning me-2">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
