<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Detalle Vehículo</title>
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h2><i class="bi bi-car-front"></i> Detalle del Vehículo</h2>
            <a th:href="@{/vehiculos}" class="btn btn-light">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${vehiculo.id}"></span></p>
            <p><strong>Tipo:</strong> <span th:text="${vehiculo.tipo}"></span></p>
            <p><strong>Descripción:</strong> <span th:text="${vehiculo.descripcion}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${vehiculo.estado}"></span></p>
            <p><strong>Placa:</strong> <span th:text="${vehiculo.placa}"></span></p>
            <p><strong>Cliente:</strong> <span th:text="${vehiculo.cliente.nombre}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
