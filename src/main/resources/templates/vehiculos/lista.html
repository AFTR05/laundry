<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <title th:text="${titulo}">Listado de Vehículos</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between">
      <h2><i class="bi bi-car-front-fill"></i> Vehículos</h2>
      <a th:href="@{/vehiculos/nuevo}" class="btn btn-light">
        <i class="bi bi-plus-lg"></i> Nuevo
      </a>
    </div>

    <div class="card-body">
      <div th:replace="~{layout/fragments/mensajes :: mensajes}"></div>

      <table class="table table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Placa</th>
          <th>Cliente</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehiculo : ${vehiculos}">
          <td th:text="${vehiculo.id}"></td>
          <td th:text="${vehiculo.tipo}"></td>
          <td th:text="${vehiculo.descripcion}"></td>
          <td th:text="${vehiculo.estado}"></td>
          <td th:text="${vehiculo.placa}"></td>
          <td th:text="${vehiculo.cliente.nombre}"></td>
          <td>
            <a th:href="@{/vehiculos/ver/} + ${vehiculo.id}" class="btn btn-sm btn-info">
              <i class="bi bi-eye"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
