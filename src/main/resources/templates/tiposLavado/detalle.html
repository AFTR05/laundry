<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Detalle Tipo de Lavado</title>
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h2><i class="bi bi-droplet-half"></i> Detalle del Tipo de Lavado</h2>
            <a th:href="@{/tiposLavado}" class="btn btn-light">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card-body">
            <h4 th:text="${tipoLavado.nombre}"></h4>
            <p><strong>ID:</strong> <span th:text="${tipoLavado.id}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${tipoLavado.estado}"></span></p>
            <p><strong>Descripci√≥n:</strong></p>
            <p th:text="${tipoLavado.descripcion}"></p>
            <p><strong>Insumo Asociado:</strong> <span th:text="${tipoLavado.insumo.nombre}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
