<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <title th:text="${titulo}">Tipos de Lavado</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between">
      <h2><i class="bi bi-droplet"></i> Tipos de Lavado</h2>
      <a th:href="@{/tiposLavado/nuevo}" class="btn btn-light">
        <i class="bi bi-plus-lg"></i> Nuevo
      </a>
    </div>

    <div class="card-body">
      <div th:replace="~{layout/fragments/mensajes :: mensajes}"></div>

      <table class="table table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Estado</th>
          <th>Insumo</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tipo : ${tiposLavado}">
          <td th:text="${tipo.id}"></td>
          <td th:text="${tipo.nombre}"></td>
          <td th:text="${tipo.descripcion}"></td>
          <td th:text="${tipo.estado}"></td>
          <td th:text="${tipo.insumo.nombre}"></td>
          <td>
            <a th:href="@{/tiposLavado/ver/} + ${tipo.id}"
               class="btn btn-sm btn-info">
              <i class="bi bi-eye"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
