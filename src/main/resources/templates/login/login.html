<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesi칩n - Lavado Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .login-container {
            max-width: 420px;
            margin-top: 80px;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="login-container">
        <div class="card shadow p-4">
            <div th:if="${success}" class="alert alert-success text-center">
                <p th:text="${success}"></p>
            </div>
            <div class="text-center mb-4">
                <h3 class="text-primary"><i class="bi bi-person-circle"></i> Iniciar Sesi칩n</h3>
                <p class="text-muted">Proveedor o Administrador</p>
            </div>
            <form th:action="@{/login}" method="post" th:object="${proveedor}">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" th:field="*{usuario}" id="usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contrase침a</label>
                    <input type="password" th:field="*{contrasena}" id="contrasena" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
                    <a th:href="@{/proveedor/nuevo}" class="btn btn-outline-secondary">Crear Cuenta de Proveedor</a>
                </div>
                <div th:if="${error}" class="mt-3 alert alert-danger text-center">
                    <span th:text="${error}"></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
